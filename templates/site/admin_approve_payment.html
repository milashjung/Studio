{% extends 'site/photobase.html' %}

{% block content %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading" style="background-color: #053740">
      <h6 class="panel-title">Approve Payments</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          
          <th>Client Name</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Approve</th>
          <th>Reject</th>
        </tr>
      </thead>
      {% for p in Payment %}
      <tr>
        
        <td>{{p.CName}}</td>
        <td>{{p.amount}}</td>
        <td>{{p.category}}</td>
        {% comment %} <td>{{b.mobile}}</td> {% endcomment %}
        <td>{{p.paidDate}}</td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'approve-payment' p.id  %}"><span class="glyphicon glyphicon-ok"></span></a></td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'reject-payment' p.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>


</div>


{% endblock content %}
