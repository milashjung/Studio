{% extends 'site/adminbase.html' %}



{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>

</head>


<!--
written By : sumit kumar
facebook : fb.com/sumit.luv
-->


<div class="container">

  <div class="row">

    <div class="panel panel-primary">
      <div class="panel-heading" style="background-color: #053740">
        <h6 class="panel-title">Customer</h6>

      </div>

      <table class="table table-hover" id="dev-table">
        <thead>

          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        {% for c in clients %}
        <tr>
          <td> {{c.get_name}}</td>
          <td>{{c.mobile}}</td>
          <td>{{c.email}}</td>
         
          <td><a class="btn btn-primary btn-xs" href="{% url 'update-client' c.id  %}"><span class="glyphicon glyphicon-edit"></span></a></td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'delete-client-from-school' c.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>

        </tr>

        {% endfor %}
      </table>
    </div>


  </div>
</div>





{% endblock content %}
