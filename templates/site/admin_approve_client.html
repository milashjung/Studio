{% extends 'site/adminbase.html' %}


{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>

</head>





<div class="container">

  <div class="row">

    <div class="panel panel-primary">
      <div class="panel-heading" style="background-color:#053740">
        <h6 class="panel-title">client</h6>

      </div>

      <table class="table table-hover" id="dev-table">
        <thead>

          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Approve</th>
            <th>Delete</th>
          </tr>
        </thead>
        {% for s in clients %}
        <tr>
          <td> {{s.get_name}}</td>
          <td>{{s.address}}</td>
          <td>{{s.email}}</td>
          <td>{{s.mobile}}</td>
          <td><a class="btn btn-primary btn-xs" href="{% url 'approve-client' s.id  %}"><span class="glyphicon glyphicon-ok"></span></a></td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'delete-client' s.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>

        {% endfor %}
      </table>
    </div>


  </div>
</div>



{% endblock content %}
